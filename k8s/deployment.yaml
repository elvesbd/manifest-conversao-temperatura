# Deployment web

apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversaotemperatura
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conversaotemperatura
  template:
    metadata:
      labels:
        app: conversaotemperatura
    spec:
      containers:
        - name: conversaotemperatura
          image: elvesbd41/conversao-temperatura:v1
          ports:
            - containerPort: 8080
---
# Deployment Service
apiVersion: v1
kind: Service
metadata:
  name: conversaotemperatura
spec:
  selector:
    app: conversaotemperatura
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: NodePort
